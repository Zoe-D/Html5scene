<script>
	var html =document.documentElement;
  html.style.fontSize = html.clientWidth / 20+'px';
  document.addEventListener('touchstart',function(ev){ev.preventDefault});
  
	//控制音频
	//设置音频
	   //自动播放
		function audioAutoPlay(id){//全局控制播放函数
		    var audio = document.getElementById(id),
		        play = function(){
		            audio.play();
		            document.removeEventListener("touchstart",play, false);
		        };
		    audio.play();
		    document.addEventListener("touchstart",play, false);
		}

		 var music = document.getElementById("music");
		var Play = document.getElementById("musicPlay");
		var Pause = document.getElementById("musicPause");
		var isAppInside=/micromessenger/i.test(navigator.userAgent.toLowerCase())||/yixin/i.test(navigator.userAgent.toLowerCase());
		if(!isAppInside){//给非微信易信浏览器
		  audioAutoPlay('Jaudio');
		}
		var myAudio = document.getElementById('Jaudio');
	    function playPause(){
	        if(myAudio.paused){
	            myAudio.play();
	            Play.style.display = 'block';
			    Pause.style.display = 'none';
	        }else{
	            myAudio.pause();
	            Play.style.display = 'none';
			    Pause.style.display = 'block';
	        }
	    }
	    music.addEventListener('touchend',playPause);
	
	
	
	
	

</script>
