<script>

    var html =document.documentElement;

//    购物车
//    减
    $('.sub').click(function(){
        var txt=$(this).siblings('.txt');
        var a=txt.attr('value');
//        alert(txt.attr('value'));
        if(a>1){
            a--;
            txt.attr('value',a);
        }else{
            txt.attr('value',1);
        }
    });
//    增
    $('.add').click(function(){
        var txt=$(this).siblings('.txt');
        var a=txt.attr('value');
        a++;
        txt.attr('value',a);
    });
//    删
    $('.del').click(function(){
        $(this).parents(".list").css('display','none');
    });

</script>
