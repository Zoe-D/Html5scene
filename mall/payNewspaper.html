<script>
    //    basic
    var html =document.documentElement;
    html.style.fontSize = html.clientWidth / 15+'px';
//    document.addEventListener('touchstart',function(ev){ev.preventDefault});


//    购物车
//    减
    $('.sub').click(function(){
        var txt=$(this).siblings('.txt');
        var a=txt.attr('value');
//        alert(txt.attr('value'));
        if(a>1){
            a--;
            txt.attr('value',a);
        }else{
            txt.attr('value',1);
        }
    });
//    增
    $('.add').click(function(){
        var txt=$(this).siblings('.txt');
        var a=txt.attr('value');
        a++;
        txt.attr('value',a);
    });
//    删
    $('.del').click(function(){
        $(this).parents(".list").css('display','none');
    });


</script>
<script>

    var infor = document.querySelector('.infor');
    var paddress = infor.querySelectorAll('.addressbtns');
    var address =infor.querySelectorAll('.address');

    address[0].style.display="none";
    address[1].style.display="none";

    for(var i =0;i<paddress.length;i++){

        paddress[i].index = i;

        paddress[i].onclick = function () {
            var show ='';
            var aInput =infor.querySelectorAll('.radio');

            console.log(this.index)
            aInput[this.index].checked = true;
            show = aInput[this.index].value;

            switch (show) {
                case '1':
                    address[0].style.display="none";
                    address[1].style.display="block";
                    break;
                case '2':
                    address[0].style.display="block";
                    address[1].style.display="none";
                    break;
                default:
                    address[0].style.display="none";
                    address[1].style.display="none";
                    break;
            }
        }
    }


</script>
