<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<preference name="AllowInlineMediaPlayback" value="true" />
    	<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
	</head>
	<body>
		<div class="page1">
			<button>点击</button>
		</div>
		<div class="page2">
			<video width="100%" height="100%" preload="auto" x-webkit-airplay="true" 
webkit-playsinline="true">
				<source src="myvideo.mp4" type="video/mp4"></source>
			</video>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		//    basic
		    var html =document.documentElement;
		    html.style.fontSize = html.clientWidth/ 20+'px';
		    //32
		    document.addEventListener('touchstart',function(ev){ev.preventDefault});
		    
		    //点击
		    var oBtn = document.getElementsByTagName('button')[0];
		    var oVideo = document.getElementsByTagName('video')[0];
		    oBtn.onclick = function(){
		    	oVideo.play()
		    	oBtn.style.display = 'none';
		    }
    </script>
	</body>
</html>
