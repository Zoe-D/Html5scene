			})

			},{
				x : '1.3125rem',

				y:'4.9375rem',
				ease:Elastic.easeInOut,			
			},'-=0.8')
			.fromTo(".qbj",0.8,
			{
				x:'-20px',
				autoAlpha:0,
				y:'-20px',
			},{
				x : '1.3125rem',
				autoAlpha:1,
				y:'4.9375rem',
				ease:Elastic.easeInOut,
				
			},'-=0.8')
			.fromTo(".people",0.6,
			{
				x:'-20px',
				autoAlpha:0,
				y:'-20px',
				scale:3,
			},{
				x : '1.3125rem',
				autoAlpha:1,
				scale:1,
				ease:Power0.easeNone,
			})
			.fromTo(".tg",1.2,
			{	x : '1.3125rem',
				scale:1,
				y:'4.9375rem',
				 repeat: 100,
			},{
				x : '1.3125rem',
				autoAlpha:1,
				y:'4.9375rem',
				scale:1,
				repeat: 100,
			})
</script>
